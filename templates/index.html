{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md">
                {% for post in posts %}
                    <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                    <p>{{ post.text }}</p>
                    Tags -
                    {% for tag in post.tags.all %}
                        <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
                    {% endfor %}
                    <p>{{ post.date_published }}</p>
                    <p>{{ post.author }}</p>
                    <p>Comments: {{ post.comment_set.all.count }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
