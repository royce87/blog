<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
<p>{{ post.text | safe }}</p>
<p>Tags -
    {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
    {% endfor %}</p>
<p>{{ post.date_published }}</p>
<p>{{ post.author }}</p>
<p>Comments: {{ post.comments.all.count }}</p>
