{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1 style="text-align: center">Posts with tag {{ tag.name }}</h1>
        <div class="row">
            <div class="col-md">
                {% for post in tag.post_set.all %}
                    <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                    <p>{{ post.text }}</p>
                    Tags -
                    {% for tag in post.tags.all %}
                        <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
                    {% endfor %}
                    <p>{{ post.date_published }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
